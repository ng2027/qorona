<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name= "author" acontent="Qorona Limited">
	<meta name="description" content="...">
	<link rel="stylesheet" type="text/css" href="../resources/stylesheets/main.css">
	<link rel="icon" type="image/gif/png" href="../resources/images/icon/logo.png">
	<link rel="stylesheet" type="text/css" href="../resources/stylesheets/control-center.css">
	<script src="../resources/scripts/login.js"></script>
	<script src="../resources/scripts/control-center-animation.js"></script>
	<script src="../questionnare/questionnare.js"></script>
	<script src="../resources/scripts/cc.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../resources/stylesheets/login.css">
	<style type="text/css">
		body {
			background-color: #8d1b3d;
		}

		input.login-input{
			width:46%;

		}

		button.submit-button{
			width: 20%;
		}

		button.submit-button:hover{
			width:25%;
		}
	</style>
		<script type="text/javascript">
		hide_password = true;

		function hide_Or_show(){

			if (hide_password == true){

				document.getElementById('password').type = "text"
				document.getElementById('re-password').type = "text"
				document.getElementById('hide-pass').src = "../resources/images/show-password.png"
				document.getElementById('hide-pass-re').src = "../resources/images/show-password.png"
				
				hide_password = false

			}

			else if (hide_password == false){
				document.getElementById('password').type = "password"
				document.getElementById('re-password').type = "password"
				document.getElementById('hide-pass').src = "../resources/images/hide-password.png"
				document.getElementById('hide-pass-re').src = "../resources/images/hide-password.png"
				hide_password = true

			}

		}

		var is_logged_in = localStorage.getItem('loggedin')

		if (is_logged_in == 'true'){
			window.parent.location.href = '../homepage.html'
		}

	</script>
</head>
<body>

	<div id="sigin-central">
		<form class="white-background" id="register-form">
			<h2 class="white-background sign-up-title-input" id="login-title" >Sign Up</h2>
			<div class="error-msg-login white-background" id="error-box" style="top:21%;font-size: 0.7em;"></div><br>
			<div class="sign-up-title-input white-background">
			<input type="text" id="qid" placeholder="Qatar ID" class="login-input white-background" >
			<br><br>
			<input type="text" id="phone-number" placeholder="Phone Number" class="login-input white-background" ><br><br>
			<input type="text" id="email" placeholder="Email Address" class="login-input white-background" ><br><br>
			<input type="password" id="password" placeholder="Password" class="login-input white-background"  ><br>

			<img src="../resources/images/hide-password.png" width="20px" style="background-color: transparent;" onclick="hide_Or_show()" id="hide-pass" class="hide-password-signin">

			<br>
			<input type="password" id="re-password" placeholder="Confirm Password" class="login-input white-background" ><br>
			<img src="../resources/images/hide-password.png" width="20px" style="background-color: transparent;" onclick="hide_Or_show()" id="hide-pass-re" class="hide-password-signin"><br>
			<br>
			<div class="error-msg-login white-background" id="password-error-box" style="top:65%;font-size: 0.7em;"></div><br>
			<div class="white-background">
				<button type="button" class="submit-button" onclick="validation_signin('base')">Register</button>
			</div>

			<!-- <a href="" class="white-background" id="forgot-password">Forgot password?</a> -->

		
			<br>
			<hr><br>
			<span class="white-background">
				Have an account? <input type="button" id="register" value="Login Here" onclick="window.location.href='login.html'">
			</span>
			</div>

		</form>		
	</div>
	<div id="control-center" onclick="animateControlCenter();" style="transform: rotate(90deg);">
		<div class="control-center-line"></div><br>
		<div class="control-center-line" style="top:-5px;"></div><br>
		<div class="control-center-line" style="top:-10px;"></div><br>
	</div>


	<div id="control-center-div" style="border:5px solid maroon;border-left: none;">
			<br><br><br>
			<div><a href="../index.html" class="control-center-link border-ccl"><span>
				Index
			</span></a></div>
			<div  onclick="redirect_index('map')"><a href="#" class="control-center-link border-ccl"><span>Stats map</span></a></div>
			<div onclick="redirect_index('covid')"><a href="#" class="control-center-link border-ccl" ><span >COVID Info</span></a></div>
			<div><a href="../faq.html" class="control-center-link border-ccl"><span >FAQ</span></a></div>

		<br><br>
		<br><br><br>
		<div >
		<a href="#" style="padding-left: 7%;display: none;">
			<button type="button" id="login-button" class="login-or-logout">Login</button>
		</a>
		<a href="#" style="margin-left: 1px;display: none;">	
			<button type="button" id="logout-button"  class="login-or-logout">Logout</button>
		</a>
		</div>
    </div>

    		<script type="text/javascript">
			var logged_in = localStorage.getItem('loggedin')

	
			function redirect_index(src_page){
				// checks if user logged in if yes shows profile if not goes to index



				if (src_page == 'covid'){
					localStorage.setItem('redirect_time', 100)
					localStorage.setItem('redirect', '../covid-info/covid-info.html')
				}

				
				else if (src_page == 'map'){
					localStorage.setItem('redirect_time', 500)
					localStorage.setItem('redirect', '../stats-map/map.html')
				}

				window.parent.location.href= '../resources/loading.html'

			}	
		</script>
    

</body>
</html>
